<head>
    <title>AADIMA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        body {
            background: #38703e;
        }
        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #intro {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .rocket {
            position: relative;
            width: 50px;
            height: 150px;
            background: linear-gradient(to bottom, #fff, #ccc);
            border-radius: 25px 25px 5px 5px;
            z-index: 10;
            animation: launch 5s infinite;
        }
        .rocket:before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #333;
            border-radius: 50%;
        }
        .rocket:after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
        }
        .flames {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,69,0,1) 50%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            opacity: 0.8;
            animation: flames 0.2s infinite alternate;
            z-index: 5;
        }
        .smoke {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 150px;
            background: radial-gradient(circle, rgba(128,128,128,0.8) 0%, rgba(128,128,128,0.5) 40%, rgba(128,128,128,0) 70%);
            border-radius: 50%;
            opacity: 0.7;
            animation: smoke 2s infinite;
            z-index: 1;
        }
        @keyframes launch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50vh); }
            100% { transform: translateY(0); }
        }
        @keyframes flames {
            0% { height: 50px; }
            100% { height: 80px; }
        }
        @keyframes smoke {
            0% {
                bottom: -100px;
                transform: translateX(-50%) scale(1);
                opacity: 0.7;
            }
            100% {
                bottom: -200px;
                transform: translateX(-50%) scale(2);
                opacity: 0;
            }
        }
        button a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro">
            <div class="rocket">
                <div class="flames"></div>
                <div class="smoke"></div>
            </div>
            <h1>Launching Soon</h1>

                <button><a href="index.html">HOME</a></button>
            </div>
        </div>
    </div>

</body>
</html>
